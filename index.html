    <link rel="preload" href="fonts/SFBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/SFHeavy.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/SFMedium.woff2" as="font" type="font/woff2" crossorigin="anonymous">

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__top-line">
                    <a href="/" class="logo">
                        <img src="img/logo.svg" alt="Petsvote">
                        <div class="logo__text-wrapper">
                            <p class="logo__title">Petsvote</p>
                            <p class="logo__description">Rating of pets’ popularity</p>
                        </div>
                    </a>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="container">
                <div class="content__inner">
                    <div class="content__row">
                        <div class="content__left">
                            <img src="img/picture-1.png" alt="" class="content__picture-first">
                            <div class="content__title">
                                <img src="img/text.svg" alt="" class="content__text">
                                <img src="img/butterfly.png" alt="" class="content__buttterfly">
                            </div>
                            <div class="content__buttons">
                                <a href="#" class="content__button">
                                    <img src="img/app-store.png" alt="">
                                </a>
                                <a href="#" class="content__button">
                                    <img src="img/google-play.png" alt="">
                                </a>
                            </div>
                        </div>
                        <div class="content__right">
                            <img src="img/picture-2.png" alt="" class="content__picture-second">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <ul class="socials">
                        <li class="socials__item">
                            <a href="#" class="socials__link">
                                <img src="img/inst.svg" alt="">
                            </a>
                        </li>
                        <li class="socials__item">
                            <a href="#" class="socials__link">
                                <img src="img/tiktok.svg" alt="">
                            </a>
                        </li>
                        <li class="socials__item">
                            <a href="#" class="socials__link">
                                <img src="img/facebook.svg" alt="">
                            </a>
                        </li>
                        <li class="socials__item">
                            <a href="#" class="socials__link">
                                <img src="img/twitter.svg" alt="">
                            </a>
                        </li>
                        <li class="socials__item">
                            <a href="#" class="socials__link">
                                <img src="img/viber.svg" alt="">
                            </a>
                        </li>
                        <li class="socials__item">
                            <a href="#" class="socials__link">
                                <img src="img/telegram.svg" alt="">
                            </a>
                        </li>
                    </ul>
                    <div class="footer__right">
                        <div class="footer__links">
                            <a href="#" class="footer__link">Support</a>
                            <a href="#" class="footer__link">Private Policy</a>
                            <a href="#" class="footer__link">Term of Use</a>
                        </div>
                        <p class="footer__copyright">&copy; 2022 Petsvote Inc.</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script defer src="js/main.js"></script>
